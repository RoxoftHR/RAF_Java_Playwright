name: Java CI with Maven

on:
  push:
    branches: [ "Master" ]
  pull_request:
    branches: [ "Master" ]

jobs:
  build:

    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
        mvn -B package -DskipTests --file raf3k/pom.xml
        # Increment version
        current_version=$(cat raf3k/version.txt)
        new_version=$(echo $current_version | awk -F. '{$NF = $NF + 1;} 1' OFS=. | sed 's/.$//')
        echo $new_version > raf3k/version.txt
        echo "::set-output name=tag_name::$new_version"

      # Example: Publish to GitHub Releases
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.create_release.outputs.tag_name }}
        release_name: Release ${{ steps.create_release.outputs.tag_name }}
        body: |
          Changes in this release:
          - Some changes
        draft: false
        prerelease: false

    - name: Upload Artifact
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: raf3k/target/raf3k-1.0-SNAPSHOT.jar
        asset_name: raf3k-1.0-SNAPSHOT.jar
        asset_content_type: application/java-archive
